<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <span style="font-weight:bold;color:green;" *ngIf="message">
    {{message}}
  </span>

  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>Descricao</ion-label>
      <ion-input [(ngModel)]="this.produto.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Marca</ion-label>
      <ion-input [(ngModel)]="this.produto.marca"></ion-input>
    </ion-item>

    
      <input #file multiple type="file" accept=".png, .jpg, .jpeg, .pdf" (change)="onUploadChange($event)">


    <br />
    <span style="font-weight:bold;color:green;">
      {{progress}}%
    </span>


    <button ion-fab mini color="primary" (click)="AddNewItem(file.files)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-list>

  <div *ngFor="let img of imgsInLocal">

    <!-- {{img.nome}} -->
    
    <div style="width: 48%; height: 200px; display: inline-block; float: left;  padding: 10px; box-shadow: 5px 10px 8px #888888; margin: 1% 1%;">
        <button ion-fab mini  right color="danger" style="float:right">
            <ion-icon  name="close"></ion-icon>
        </button>
      
        <img src="{{ this.apiData.host}}{{ this.apiData.port }}upload/{{img.name}}" width="130" height="130" alt="">

    </div>
  </div>

</ion-content>
