  <div id="map" style="width:100%; height:100%;">
   
      <div class="inputPesq" *ngIf="this.pesquisar">
        <ion-searchbar class='animated' animated #searchbar autofocus
          [ngClass]="{'bounceInRight': this.pesquisar, 'fadeOutRightBig': !this.pesquisar }"
          placeholder="Pesquisar Pontos" (ionInput)="getItems($event)" (ionClear)="cleared()">
        </ion-searchbar>
        <div class="listItems animated "
          [ngClass]="{'bounceInRight': this.pesquisar, 'fadeOutRightBig': !this.pesquisar }">
          <ion-list class='animated' [ngClass]="{'bounceInRight': this.pesquisar, 'fadeOutRightBig': !this.pesquisar }">
            <ion-item *ngFor="let item of this.listasPontosEncontrados" (click)="buscarPontoMapa(item)">
              <ion-avatar item-start>
                <img src="assets/imgs/{{ item.imagem }}">
              </ion-avatar>
              <h2> {{ item.nome }}</h2>
              <p>{{ item.endereco.logradouro }} â€¢ {{ item.endereco.bairro.nome }}</p>
              <button ion-button clear item-end>
                <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
              </button>
            </ion-item>
          </ion-list>
        </div>
        <label padding *ngIf="this.listasPontosEncontrados.length!=0">Encontrados: <b>{{ this.listasPontosEncontrados.length }}</b></label>
        
      </div>


    <div class='btnPesq'>
      <button ion-fab mini  [hidden]="!showBtnPesquisar" clear class='animated pulse infinite ' (click)="showPesquisa()">
        <ion-icon name="{{this.iconBusca}}"></ion-icon>
      </button>
    </div>

    <div class='btnLocalizacao'>
        <button ion-fab mini [hidden]="!showBtnMyLocation" class='animated pulse infinite ' (click)="minhaLocalizacao()">
          <ion-icon name="locate"></ion-icon>
        </button>
        <button ion-fab mini [hidden]="!showReload" class='animated pulse infinite' color="danger" (click)="reloadGeolocation()">
          <ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon>
        </button>
      </div>
      
    </div>


    
</ion-content>
